<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <img src="./images/illustration-hero.svg" alt="" />
        <h2>Order Summary</h2>
        <div class="content">
          <p class="first-para">You can now listen to millions of songs,</p>
          <p class="second-para">audiobooks, and podcasts on any device</p>
          <p class="third-para">anywhere you like!</p>
        </div>
        <div class="plan-container">
          <img src="./images/icon-music.svg" alt="" class="music-img" />
          <h4 class="annual-plan">Annual Plan</h4>
          <p class="rate">$59.99/year</p>
          <a href="" class="plan-change">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <p class="cancel-button">Cancel Order</p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Nitesh-bit"
          >Nitesh Chaudhary</a
        >.
      </div>
    </div>
  </body>
</html>
